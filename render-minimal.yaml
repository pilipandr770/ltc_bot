services:
  - type: worker
    name: ltc-trading-bot-minimal
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements-minimal.txt
    startCommand: python app/bot_minimal.py
    envVars:
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: TEST_MODE
        value: "false"
