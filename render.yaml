services:
  - type: web
    name: ltc-trading-bot
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements-minimal.txt
    startCommand: python app/web_bot.py
    envVars:
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: TEST_MODE
        value: "false"
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: "/health"
