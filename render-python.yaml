services:
  - type: web
    name: ltc-trading-bot-python
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: TEST_MODE
        value: "false"
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: "/health"
    autoDeploy: true
