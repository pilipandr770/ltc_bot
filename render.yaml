services:
  - type: web
    name: bnb-trading-bot
    runtime: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 30 server:app
    envVars:
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: TEST_MODE
        value: "false"
      - key: SYMBOL
        value: "BNBUSDT"
      - key: CHECK_INTERVAL
        value: "60"
      - key: INTERVAL
        value: "30m"
      - key: MA_SHORT
        value: "7"
      - key: MA_LONG
        value: "25"
      - key: MA_SPREAD_BPS
        value: "2.0"
      - key: MIN_BALANCE_USDT
        value: "10.0"
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: "/health"
    autoDeploy: true
