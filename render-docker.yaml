services:
  - type: web
    name: ltc-trading-bot-docker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: TEST_MODE
        value: "false"
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: "/health"
    autoDeploy: false
