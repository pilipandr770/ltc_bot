services:
  # Trading Bot Worker
  - type: worker
    name: ltc-trading-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app/bot.py
    envVars:
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: TEST_MODE
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: false

  # Web Monitor (Optional)
  - type: web
    name: ltc-bot-monitor
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app.web_monitor:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: false
